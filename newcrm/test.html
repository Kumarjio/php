<!Doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			.abcd { height:150px; width:150px; background-color:black; }
		</style>
		
	</head>
	<body onload="my_function()">
		<div id="xyz" class="abcd"></div>
		
		<script>
			function my_function(){ setInterval(function (){
				var ab=['orange','black','green','red'];
				
				for(var i=0;i<ab.length;i++)
				{
				var a=document.getElementById('xyz').style.backgroundColor;
					if(a==ab[i]){
					document.getElementById('xyz').style.backgroundColor=ab[i+1];
					break;
					}
					else
					{
					
					document.getElementById('xyz').style.backgroundColor=ab[0];
					}
				}
			},3000);
			}
		
		</script>
	</body>
</html>
